<form th:method="POST"
      th:action="@{'/admin/pet-shop/add'}">
    <div class="modal-body">
        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   name="name"
                   placeholder="Name"
                   required>
        </div>
        <div class="mb-3">
            <input type="text"
                   class="form-control"
                   name="price"
                   placeholder="Price"
                   required>
        </div>
        <div class="mb-3">
            <select class="form-select"
                    aria-label="Default select example"
                    name="category"
                    required>
                <option disabled selected>Select category</option>
                <option th:each="cat: ${categories}"
                        th:value="${cat}"
                        th:text="${cat}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <select class="form-select"
                    aria-label="Default select example"
                    name="species"
                    required>
                <option disabled selected>Select species</option>
                <option th:each="sp: ${speciesList}"
                        th:value="${sp}"
                        th:text="${sp}">
                </option>
            </select>
        </div>
        <div class="mb-3">
      <textarea rows="3"
                class="form-control"
                name="image"
                placeholder="Image"
                required
      ></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
